<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- link to stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <h1>Rock Paper Scissors Game</h1>
  <p class="signature">Savon Nur Â© 2021</p>
  <hr>
  <h2 id="result"></h2>
  <div class="button-container">
    <h2>Make your choice:</h2>
    <button id="rock" type="button" name="button"><img src="2.png" alt="" height="200px"></button>
    <button id="paper" type="button" name="button"><img src="1.png" alt="" height="200px"></button>
    <button id="scissors" type="button" name="button"><img src="3.png" alt="" height="200px"></button>
  </div>

  <div class="computer">
    <h2>Computer's Choice:</h2>
    <img class="img" src="" alt="" height="200px"><br>
  </div>

  <div class="restart">
    <a class="restart_btn" href="index.html" class="restart">Play again?</a>
  </div>

  <!-- link to javascript -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
